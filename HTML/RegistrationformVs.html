<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form tag</title>
	<style type="text/css">
		
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #b6d919;
        }
        
	</style>
			
</head>
<body>
	<form action="tables.html" method="get">
		<table border="1" align="center">
		<tr><th colspan="2"><u>Registration Form</u></th></tr>

		<tr>
		<td><label>First name:</label></td>
        <td><input type="text" name="fname" id="fname" /></td>		
		</tr>
		<tr>
		<td><label>Last name:</label></td>
		<td><input type="text" name="lname" id="lname" /></td>
	 	</tr>

	 	<tr>
	 	<td><label>Date of Birth: </label></td>
	 	<td><input type="value" name="DOB" id="DOB"></td>
	 	</tr>

	 	<tr>
		<td>Enter your Address:</td>
		<td><textarea name="Address" id="Address" rows="2 cols=5"></textarea></td> 	
		</tr>

		<tr>
		<td>Email:</td>
		<td><textarea type="Email" name="Email" id="Email" ></textarea></td>
		</tr>

		<tr>
		<td>Password:</td>
		<td><textarea type="Password" name="Password" id="Password"></textarea></td>
		</tr>

		<tr>
		<td>Gender:</td>
		<td><input type="radio" name="Male" id="Male" value="radio">Male
		<input type="radio" name="Female" id="Female" value="radio">Female</td>
		</tr>

		<tr>
		<td>Hobbies</td>
		<td><input type="checkbox" name="Cricket" id="Cricket" checked>Cricket
		<input type="checkbox" name="Football" id="Football" checked>Football
		<input type="checkbox" name="Hockey" id="Hockey" checked>Hockey</td>
		</tr>

		<tr>
			<td><label>City:</label></td>
			<td><select name="s1">
			<option value="baroda" selected>Baroda</option>
			<option value="ahemdabad" selected>Ahemdabad</option>
			<option value="rajkot" selected>Rajkot</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>
				Upload File:
			</td>
			<td>
				<input type="file" name="file">
			</td>
			<td>
				<input type="submit" name="submit" value="submit">
			</td>
			<td>
				<input type="button" name="cancel" value="cancel">
			</td>
		</tr>
	</form>	
</body>
</html>
